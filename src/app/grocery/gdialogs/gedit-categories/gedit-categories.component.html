<mat-dialog-content>
<form [formGroup]="addMasterCategoryForm">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="title" name="title">
    </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="addToCategories()" color="primary">Save</button>
    <button mat-raised-button (click)="cancelAdd()">Cancel</button>
</mat-dialog-actions>
